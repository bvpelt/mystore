<div class="container">
    <h2>Movies</h2>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a routerLink="editmovie" class="btn btn-primary">New Movie</a>
            </li>
        </ul>
    </nav>
    <div *ngIf="movies$">
        <ul class="list-group">
            <!--
        <div class="list-group" *ngFor="let movie of movies; let i=index">
        -->
            <div class="list-group" *ngFor="let movie of movies$ | async">
                <div class="row">
                    <div class="col-sm-8">
                        <a [routerLink]="['/movie', movie.id]">
                            {{ movie.id}} - {{ movie.name}} {{movie.releaseYear}}
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href={{movie.imdbUrl}}>{{movie.name}} at imdb</a>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
