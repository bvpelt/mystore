<div class="content">
    <div class="btn-group">
        <button type="button" class="btn btn-primary" id="increment" (click)="increment()">Increment</button>
        <button type="button" class="btn btn-primary" id="decrement" (click)="decrement()">Decrement</button>
        <button type="button" class="btn btn-primary" id="reset" (click)="reset()">Reset Counter</button>
    </div>

    <div class="counter">Current Count: {{ count$ | async }}</div>

</div>
