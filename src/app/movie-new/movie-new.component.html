<div class="container">
    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td>id</td>
                    <td><input type="text" [formControl]="id"></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td><input type="text" [formControl]="name"></td>
                </tr>
                <tr>
                    <td>release year</td>
                    <td><input type="text" [formControl]="releaseYear"></td>
                </tr>
                <tr>
                    <td>imdb url</td>
                    <td><input type="text" [formControl]="imdbUrl"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <p>
        <button type="button" class="btn btn-primary" (click)="addMovie()">Add Movie</button>
    </p>

</div>
